<div id="sidebar">
	<div id="atom">
		<a href="/atom.xml" id="atom_link">
			<img src="/images/atom.png" alt="subscribe" />
		</a>
	</div>
	<div id="subscribe">
		<center>
			Subscribe to the Blog <br />and<br />Enter you email to get the newsletter
		<br /><br />
		<form action='http://drivemeup.com/getnotified' method='post'>
		    <input type='text' name='user[email]' />
	    	<input type="submit" value="Subscribe" />
		</form>
		</center>
	</div>
	<div class="clear"></div>
	<div id="sidebar_content">
		<br />
		<h2>Articles</h2>
		<br />
		{% for post in site.categories.en %}
			<h3><a alt="{{ post.title }}" alt="{{ post.title }}" href="{{ post.url }}">{{ post.title }}</a></h3>
			<em id="sub_h3">{{ post.date | date_to_long_string }}</em>
		{% endfor %}
		<br />
		<br />
		<h2>About me</h2>
		<br />
		<h3><a alt="Portfolio" href="http://twitter.com/ggdaniel">Portfolio</a></h3>
		<h3><a alt="Projects" href="http://twitter.com/ggdaniel">Projects</a></h3>
		<br />
		<br />
		<h2>Find me on </h2>
		<br />
		<h3><a alt="Drivemeup on Twitter" href="http://twitter.com/ggdaniel">Twitter</a></h3>
		<h3><a alt="Drivemeup on Github" href="http://github.com/cr0hn/">GitHub</a></h3>
	</div>
</div>
